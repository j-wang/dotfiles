# --- GENERAL SETTINGS ---

# Use | and - for pane splitting (more intuitive)
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Enable mouse (click to switch panes, resize with drag, scroll)
set -g mouse on

# Start with 256 colors (better Vim/themes support)
set -g default-terminal "tmux-256color"

# Set scrollback history to something large
set -g history-limit 10000

# Vi-style keybindings in copy mode
setw -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection

# Allow tmux to display bold text correctly
set -as terminal-overrides ',xterm-256color:RGB,xterm*:Tc'

# Status bar tweaks
set -g status-interval 5
set -g status-keys vi
set -g status-left-length 40
set -g status-right-length 100

# Clean minimal status line
set -g status-left '#[fg=green]#S '
set -g status-right '#[fg=cyan]%Y-%m-%d #[fg=yellow]%H:%M'

# --- NAVIGATION ---

# Use Alt+arrow keys to switch panes more naturally
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# --- QUALITY OF LIFE ---

# Easily reload config
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Make window titles more useful
set -g automatic-rename on
set -g allow-rename off

# --- STATUS BAR STYLE ---

# Use a dark background and subtle foreground for the status line
set -g status-style bg=black,fg=white

# Refresh every 5 seconds
set -g status-interval 5

# Left side: session name
set -g status-left "#[fg=cyan]#S #[default]"

# Right side: time and date
set -g status-right "#[fg=yellow]%Y-%m-%d #[fg=green]%H:%M"

# Window title formatting
set -g window-status-current-format "#[fg=black,bg=cyan] #I:#W #[default]"
set -g window-status-format " #I:#W "

# Donâ€™t allow apps to rename windows automatically (e.g. SSH sessions)
set -g allow-rename off

# --- VISUAL STYLE: Borders and Panes ---

# Pane borders (inactive)
set -g pane-border-style fg=grey

# Pane borders (active)
set -g pane-active-border-style fg=brightblue

# Window title for inactive windows
set-window-option -g window-status-style fg=brightblack

# Window title for active window
set-window-option -g window-status-current-style fg=black,bg=cyan

# Message styling (e.g., prompts)
set-option -g message-style bg=black,fg=white

# Command prompt styling
set -g message-command-style bg=black,fg=green

